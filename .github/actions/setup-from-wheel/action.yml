---

name: Setup - Install python & poetry, build & install wheel, install pytest
runs:
  using: "composite"
  steps:
    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
      shell: bash
    - name: Build & install wheel
      run: |
        poetry build
        find dist -type f -name "*.whl" -exec poetry add {} \;
      shell: bash
    - name: Install pytest
      run: poetry add --group dev pytest pytest-unordered
      shell: bash
