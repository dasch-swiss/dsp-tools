---

name: Check Docs

on:
  push:
    branches-ignore:
      - main  # otherwise it runs when a PR is merged into main
  pull_request:
    types:
      - opened
      - synchronize  # when a branch is updated from main

permissions:
  pull-requests: read

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dsp-tools repo
        uses: actions/checkout@v4
      - name: Install uv, just, and dependencies
        uses: ./.github/actions/setup
      - name: Linting with darglint
        run: just darglint
      - name: check external links in docs
        run: |
          npm install -g markdown-link-validator
          just check-links
      - name: markdownlint
        run: just markdownlint

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dsp-tools repo
        uses: actions/checkout@v4
      - name: Install uv, just, and dependencies
        uses: ./.github/actions/setup
      - name: build docs
        run: uv run mkdocs build --strict
