---

name: PR-Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  test:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: pragmatic-tools/pr-title-validator@1.0.0
        with:
          # yamllint disable-line rule:line-length
          pattern: "^(fix|feat|chore|refactor|docs|test)+(\\([0-9a-z\\-_, ]+\\))?!?: .+\\(DEV-\\d+(, DEV-\\d+)*\\)$|^(chore|refactor|docs|test)(\\([0-9a-z\\-_,\\s]+\\))?!?:\\s.+"
          # see here on how to cope with linebreaks in YAML: https://stackoverflow.com/a/21699210/14414188
