---

name: PR-Title

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  test:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: satvik-s/pr-title-check
        with:
          pattern: 
            "^(fix|refactor|feat|docs|chore|style|test)\
            (\\([0-9a-z\\-_, ]+\\))?!?: .+\\(DEV-\\d+(, DEV-\\d+)*\\)$|\
            ^(chore|refactor|style|docs)(\\([0-9a-z\\-_, ]+\\))?!?: .+"
            # see here on how to cope with linebreaks in YAML: https://stackoverflow.com/a/21699210/14414188
