---

name: Publish to PyPI

on:
  push:
    branches:
      - main

env:
  TOKEN: ${{ secrets.GH_TOKEN }}
  POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install
      - name: publish new version to PyPI
        run: |
          rm -rf dist/ build/
          poetry exec bump-version  # bump version in pyproject.toml
          poetry publish --build    # generate distribution package and upload to PyPI

  notification:
    name: Google chat notification about release and published version
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to google chat room "DSP releases"
        uses: lakto/google-chat-action@main
        with:
          url: ${{ secrets.GOOGLE_CHAT_DSP_RELEASES_WEBHOOK_URL }}
