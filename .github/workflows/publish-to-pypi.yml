---

name: Publish to PyPI

on:
  push

env:
  TOKEN: ${{ secrets.GH_TOKEN }}
  POETRY_PYPI_TOKEN_PYPI: ${{ secrets.TEST_PYPI_TOKEN }}

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install
          poetry self add poetry-exec-plugin
          poetry config repositories.testpypi https://test.pypi.org/legacy/
      - name: publish new version to PyPI
        run: |
          rm -rf dist/ build/
          poetry exec bump-version  # bump version in pyproject.toml
          poetry publish --build --repository=testpypi -vvv    # generate distribution package and upload to PyPI

