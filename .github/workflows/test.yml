name: Test

on:
  push:
  pull_request:
    types: [opened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      # run tests
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: joschi/setup-jdk@v2
        with:
          java-version: '11' # The OpenJDK version to make available on the path
          architecture: 'x64' # defaults to 'x64'
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: |
          sudo apt-get install ca-certificates-java expect
          npm install --global @bazel/bazelisk
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # - name: Install python package dependencies
        # run: sudo apt-get install libxml2-dev libxslt-dev python3-dev libgstreamer1.0-0 gstreamer1.0-plugins-base freeglut3-dev libjpeg-dev libpng-dev libtiff-dev libsdl-dev libnotify-dev libsm-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run test-integration
        run: |
          make upgrade-dist-tools
          make install-requirements
          make install
          make test

