name: Tests on Push

on:
  push:
    branches-ignore:
      - main

jobs:
  tests-on-push:
    runs-on: ubuntu-latest
    steps:
    # preparation
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry self add poetry-exec-plugin
          poetry install
      
      # perform actual tests
      - name: build docs
        run: poetry run mkdocs build --strict
      - name: check external links in docs
        run: |
          npm install -g markdown-link-validator
          poetry exec check-links
      - name: Lint Code Base
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: true         # whether to check the entire codebase or only the edited/new files
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: src/dsp_tools/models/*.*
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_PYTHON_MYPY: true
          VALIDATE_PYTHON_PYLINT: true
          # VALIDATE_PYTHON_ISORT: true
          VALIDATE_XML: true
          VALIDATE_YAML: true
      - name: unittests
        run: poetry run pytest test/unittests/
      - name: e2e tests
        run: |
          poetry run dsp-tools start-stack --no-prune
          poetry run pytest test/e2e/
