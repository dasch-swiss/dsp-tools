name: Tests on Push

on:
  push:
    branches-ignore:
      - main

jobs:
  tests:
    name: tests-on-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run:
          make install
      - name: Run tests
        run: |
          make test-unittests
          make test-end-to-end
          poetry run mkdocs build   # build docs into the local 'site' folder
