dist: xenial
sudo: required

language: scala

scala:
  - "2.12.1"

python:
  - "3.7"

jdk:
  - openjdk10

cache:
  directories:
    - "$HOME/.ivy2"

services:
  - docker

script:
  - git clone -b develop --single-branch --depth 1 https://github.com/dasch-swiss/knora-api.git
  - cd knora-api && make stack-up && make init-knora-test-minimal
  - pyenv shell 3.7.1
  - pip3 install -r requirements.txt
  - pip3 install .
  - make test
