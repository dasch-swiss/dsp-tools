site_name: DSP-TOOLS
site_url: https://docs.dasch.swiss/latest/DSP-TOOLS
repo_url: https://github.com/dasch-swiss/dsp-tools
repo_name: dasch-swiss/dsp-tools
edit_uri: blob/main/docs/
copyright: "&copy; 2017 - <script>document.write(new Date().getFullYear())</script> <a href='https://dasch.swiss' target='_blank'>Swiss National Data and Service Center for the Humanities (DaSCH)</a>"

nav:
  - Overview: index.md
  - The CLI commands: dsp-tools-usage.md
  - File formats:
        - JSON project file - Overview: dsp-tools-create.md
        - JSON project file - Ontologies: dsp-tools-create-ontologies.md
        - XML data file: dsp-tools-xmlupload.md
        - Excel files to generate a JSON project: dsp-tools-excel2json.md
        - Excel files to generate XML data: dsp-tools-excel2xml-file-format.md
  - Incremental xmlupload: dsp-tools-incremental-xmlupload.md
  - The excel2xml module: dsp-tools-excel2xml.md
  - Running DSP locally: dsp-tools-start-stack.md
  - Information for developers:
        - Developers documentation: developers-index.md
        - dependencies, packaging & distribution: developers-packaging.md
        - git submodules: developers-git-submodules.md
        - Maintaining the start-stack command: developers-start-stack-command.md
        - user data: developers-user-data.md
  - Changelog: changelog.md

theme:
  name: material
  logo: "assets/images/dasch-icon-white.svg"
  favicon: "assets/images/dasch-favicon.ico"
  palette:
    primary: "deep blue"
    accent: "deep blue"
  feature:
    tabs: false

extra_css:
  - "assets/style/theme.css"

markdown_extensions:
  - attr_list

plugins:
  - search
  - include-markdown
