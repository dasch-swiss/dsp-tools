# See https://packaging.python.org/en/latest/tutorials/packaging-projects/#creating-pyproject-toml
# pyproject.toml tells “frontend” build tools like pip and build what “backend” tool to use (in our case: setuptools)

[build-system]
requires = ["setuptools"]       # needed for building only. build frontends like pip will install them automatically in
                                # a temporary, isolated virtual environment for use during the build process.
build-backend = "setuptools.build_meta"

[project]
name = "dsp-tools"
version = "1.21.0"
authors = [
    {name="DaSCH - Swiss National Data and Service Center for the Humanities", email="info@dasch.swiss"},
]
description = "A Python library and tools for the DaSCH Service Platform"
readme = "README.md"
requires-python = ">=3.9.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]


# are the dependencies needed here?
dependencies = [
    'argparse~=1.4.0',
    "attrs~=22.1.0; python_version >= '3.5'",
    "certifi~=2022.9.24; python_version >= '3.6'",
    "charset-normalizer~=2.1.1; python_version >= '3.6'",
    "decorator~=5.1.1; python_version >= '3.5'",
    "et-xmlfile~=1.1.0; python_version >= '3.6'",
    "idna~=3.4; python_version >= '3.5'",
    'jsonpath-ng~=1.5.3',
    'jsonschema~=4.17.0',
    'lxml~=4.9.1',
    'networkx~=2.8.8',
    "numpy~=1.23.4; python_version < '3.10'",
    'openpyxl~=3.0.10',
    'pandas~=1.5.1',
    'ply~=3.11',
    "pyrsistent~=0.19.2; python_version >= '3.7'",
    'pystrict~=1.3',
    "python-dateutil~=2.8.2; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    'pytz~=2022.6',
    'pyyaml~=6.0',
    'regex~=2022.10.31',
    'requests~=2.28.1',
    "six~=1.16.0; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    'types-pyyaml~=6.0.12.1',
    "urllib3~=1.26.12; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4, 3.5' and python_version < '4'",
    'xlrd~=2.0.1'
]

[project.urls]
"Homepage" = "https://github.com/dasch-swiss/dsp-tools"

[tool.autopep8]
max_line_length = 180
experimental = true

[tool.mypy]
ignore_missing_imports = true
follow_imports = "silent"
show_column_numbers = true
strict = true
